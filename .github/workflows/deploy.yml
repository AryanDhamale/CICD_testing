name: CI CD pipeline testing

on:
  push:
    branches: 
      - main

jobs:
  start : 
    runs-on: ubuntu-latest
    steps : 
     -name : check-repo 
     uses : actions/checkout@v3 

  nodeVersion:  
   needs : start 
   runs-on : ubuntu-latest 
   steps : 
    -name : check node version 
    uses : actions/setup-node@v3,
   with :
    node-version : '20'


  install-dependancy : 
   needs : nodeVersion
   runs-on : ubuntu-latest 
   steps : 
    -name : install-dep 
    run : npm install 

  lint-app :  
  needs : install-dependancy 
  runs-on : ubuntu-latest 
  steps : 
   -name : 'lint-app'
   run : npm run lint 

  build-app : 
  needs : lint-app 
  runs-on : unbunt-app
  steps :
   -name : build app 
   run : npm run build