name: CI CD pipeline testing

on:
  push:
    branches: 
      - main

jobs:
  testing-cicd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint the code
        run: npm run lint

      - name: Build my app
        run: npm run build
