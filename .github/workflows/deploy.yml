name : CI CD pipeline testing 

on  : 
  push :  
  branches : 
      -main

jobs : 
  tesing-cicd : 
  runs-on :  ubuntu-latest

steps : 
  -name : checkout-repository 
  uses : actions/checkout@v3

  -name : set up node.js 
  uses  : actions/setup-node@v3 
  with : 
    node-version : '20'

  -name : install dependancy 
  run : npm install 

  -name : lint the code
  run : npm run lint 

  -name : build-my-app 
  run : npm run build

